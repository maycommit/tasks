apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-and-push
spec:
  description: >-
    Build and push projects using Dockerfile
  workspaces:
  - name: source
  params:
  - name: name
    type: string
    default: ""
  - name: revision
    type: string
    default: ""
  steps:
  - name: client
    image: docker
    workingDir: $(workspaces.source.path)
    env:
      # Connect to the sidecar over TCP, with TLS.
      - name: DOCKER_HOST
        value: tcp://localhost:2376
    script: |
      docker ps
      docker login --username=mayconjrpacheco --password=23224c83-f9fd-4718-a99d-7b08ba951de9
      docker build -t mayconjrpacheco/pipes/$(params.name):$(params.revision) -f ./cmd/Dockerfile .
      docker push mayconjrpacheco/pipes/$(params.name):$(params.revision)
  sidecars:
  - image: docker:19-dind
    name: server
    securityContext:
      privileged: true
    volumeMounts:
      - mountPath: /var/lib/docker
        name: dind-storage
      - mountPath: /var/run/
        name: dind-socket
  volumes:
  - name: dind-storage
    emptyDir: {}
  - name: dind-socket
    emptyDir: {}

